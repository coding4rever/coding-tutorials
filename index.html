<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TVS Pharmacy</title>
</head>

<body>
    <div id="splash">
        <img src="https://i.ibb.co/G5jyXN9/logo.png" alt="logo" class="logo">
    </div>

    <div class="content">
        <header class="app-header">
            <div class="container">
                <img src="https://i.ibb.co/G5jyXN9/logo.png" alt="logo" class="logo">
                <input type="text" class="search" placeholder="Search...">
            </div>
        </header>



        <div class="subheader">
            <div>
                <p>Now delivering Rx + more</p>
                <p>Find out now
                    <i class="fa fa-chevron-right"></i>
                </p>

            </div>
            <img src="https://i.ibb.co/PxGygfW/delivery.png" alt="delivery">
        </div>

        <div class="grid container">
            <div class="item">
                <h4>Pharmacy</h4>
                <p>2Rxs ready for refill</p>
                <img src="https://i.ibb.co/BKgzCc5/medicine.png" alt="medicine">
            </div>
            <div class="item">
                <h4>Deals & Rewards</h4>
                <p>2 TraversyCare offers expiring</p>
                <img src="https://i.ibb.co/XY6WTq6/medal.png" alt="medicine">
            </div>
            <div class="item">
                <h4>SecondClinic</h4>
                <p></p>
                <img src="https://i.ibb.co/F6YbmHw/nurse.png" alt="medicine">
            </div>
            <div class="item">
                <h4>Shop</h4>
                <p>Free shipping on orders $25+</p>
                <img src="https://i.ibb.co/30kN9wL/shop.png" alt="medicine">
            </div>
            <div class="item">
                <h4>Photo</h4>
                <p></p>
                <img src="https://i.ibb.co/GszTNWF/photo.png" alt="medicine">
            </div>
            <div class="item">
                <h4>weekly Ad</h4>
                <p>View your weekly ad</p>
                <img src="https://i.ibb.co/nDryZ8R/newspaper.png" alt="medicine">
            </div>
        </div>
    </div>

    <footer class="app-footer">
        <ul>
            <li>
                <i class="fa fa-heart"></i>
                Home
            </li>
            <li>
                <i class="fa fa-barcode"></i>
                Show Card
            </li>
            <li>
                <i class="fa fa-user"></i>
                Account
            </li>
            <li>
                <i class="fa fa-map-marker"></i>
                Find Store
            </li>
        </ul>
    </footer>

    <script>
        setTimeout(() => {
            document.getElementById('splash').classList.add('fade');
            // document.getElementById('splash').classList.toggle('fade');

        }, 2000 );
    
    </script>



</body>

</html>
